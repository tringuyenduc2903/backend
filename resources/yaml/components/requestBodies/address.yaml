content:
  application/json:
    schema:
      properties:
        default:
          title: Đặt làm mặc định
          example: true
          type: boolean
        type:
          title: "Kiểu (0: Nhà riêng, 1: Công ty)"
          example: 0
          type: number
        customer_name:
          title: Tên
          example: Nguyễn Văn Hải
          type: string
        customer_phone_number:
          title: Số điện thoại
          example: +84982213854
          type: string
        country:
          title: Quốc gia
          example: Việt Nam
          type: string
        province_id:
          title: Tỉnh
          example: Hà Nội
          type: string
        district_id:
          title: Huyện
          example: Hai Bà Trưng
          type: string
        ward_id:
          title: Phường
          example: Phan Chu Trinh
          type: string
        address_detail:
          title: Địa chỉ chi tiết
          example: 25 Trần Khánh Dư
          type: string
      type: object
      required:
        - default
        - type
        - customer_name
        - customer_phone_number
        - country
        - province_id
        - district_id
        - address_detail
