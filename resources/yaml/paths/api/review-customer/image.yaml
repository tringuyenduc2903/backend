post:
  description: Tải lên ảnh đánh giá mới
  tags:
    - Đánh giá (Khách hàng)
  requestBody:
    content:
      multipart/form-data:
        schema:
          properties:
            image:
              title: Hình ảnh
              type: string
              format: binary
              maxLength: 2048
          type: object
          required:
            - image
  responses:
    201:
      description: Tải lên ảnh đánh giá mới thành công
      content:
        application/json:
          schema:
            properties:
              file_name:
                description: Tên tệp
                example: "1/2024/09/Chụp màn hình từ 2024-09-14 22-37-57.png_1726496713_Gp79y.png"
                type: string
    401:
      $ref: "../../../components/responses/401.yaml"
    422:
      description: Dữ liệu khách hàng đã nhập không được chấp nhận
      content:
        application/json:
          schema:
            properties:
              message:
                title: Thông báo ngắn
                type: string
                example: Trường ảnh là bắt buộc.
              errors:
                properties:
                  image:
                    title: Hình ảnh
                    example:
                      - Trường ảnh là bắt buộc.
                    type: array
            type: object
