get:
  description: Lấy thông tin tài khoản
  tags:
    - Thông tin tài khoản
  responses:
    200:
      description: Lấy thông tin về Khách hàng thành công
      content:
        application/json:
          schema:
            properties:
              id:
                title: Id
                example: 1
                type: number
              name:
                title: Tên
                example: Nguyễn Văn Hải
                type: string
              birthday:
                title: Ngày sinh
                example: 29/03/2003
                type: string
              gender:
                title: Giới tính
                example: 0
                type: number
              gender_preview:
                title: Giới tính
                description: Hiển thị dưới dạng văn bản
                example: Nam
                type: string
              email:
                title: Email
                example: nguyenvanhai@agilts.com
                type: string
              email_verified_at:
                title: Thời gian xác thực email
                example: 11:53:58 21/06/2024
                type: string
              phone_number:
                title: Số điện thoại
                example: +84982213854
                type: string
              phone_number_verified_at:
                title: Thời gian xác thực số điện thoại
                example: 11:53:58 21/06/2024
                type: string
              timezone:
                title: Múi giờ
                example: 234
                type: number
              timezone_preview:
                title: Múi giờ
                description: Hiển thị dưới dạng văn bản
                example: Asia/Ho_Chi_Minh
                type: string
              two_factor_confirmed_at:
                title: Thời gian bật xác thực hai bước
                example: 11:53:58 21/06/2024
                type: string
              deleted_at:
                title: Thời gian xoá
                example: 11:53:58 21/06/2024
                type: string
              created_at:
                title: Thời gian tạo
                example: 11:53:58 21/06/2024
                type: string
              updated_at:
                title: Thời gian cập nhật thông tin
                example: 11:53:58 21/06/2024
                type: string
            type: object
    401:
      $ref: "../../../components/responses/401.yaml"
put:
  description: Đổi thông tin tài khoản
  tags:
    - Thông tin tài khoản
  parameters:
    - $ref: "../../../components/parameters/X-Requested-With.yaml"
  requestBody:
    content:
      application/json:
        schema:
          properties:
            name:
              title: Tên
              maxLength: 50
              example: Nguyễn Văn Hải
              type: string
            email:
              title: Email
              maxLength: 100
              example: nguyenvanhai@agilts.com
              type: string
            phone_number:
              title: Số điện thoại
              maxLength: 12
              minLength: 12
              example: +84982213854
              type: string
            birthday:
              title: Ngày sinh
              example: 2003-03-29
              type: string
            gender:
              title: Giới tính
              type: number
              example: 0
            timezone:
              title: Múi giờ
              type: number
              example: 234
          type: object
          required:
            - name
            - email
            - timezone
  responses:
    200:
      description: Đổi thông tin tài khoản thành công
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/Dữ liệu rỗng.yaml"
    401:
      $ref: "../../../components/responses/401.yaml"
    419:
      $ref: "../../../components/responses/419.yaml"
    422:
      description: Dữ liệu khách hàng đã nhập không được chấp nhận
      content:
        application/json:
          schema:
            properties:
              message:
                title: Thông báo ngắn
                type: string
                example: Trường tên là bắt buộc. (và 2 lỗi khác)
              errors:
                properties:
                  name:
                    title: Tên khách hàng
                    example:
                      - Trường tên là bắt buộc.
                    type: array
                  email:
                    title: Email khách hàng
                    example:
                      - Trường email là bắt buộc.
                    type: array
                  timezone:
                    title: Múi giờ
                    example:
                      - Trường múi giờ là bắt buộc.
                    type: array
            type: object
