post:
  description: Tạo đơn hàng mới
  tags:
    - Đơn hàng
  requestBody:
    content:
      application/json:
        schema:
          properties:
            options:
              title: Tùy chọn
              example:
                - option_id: 1
                  amount: 1
              type: array
            shipping_method:
              title: "Phương thức vận chuyển (0: Nhận hàng tại cửa hàng, 1: Giao hàng tận nơi)"
              example: 1
              type: number
            payment_method:
              title: "Phương thức thanh toán (0: Thanh toán khi giao hàng, 1: Chuyển khoản ngân hàng)"
              example: 1
              type: number
            note:
              title: Ghi chú
              example: 1
              type: string
              maxLength: 255
            address_id:
              title: Địa chỉ
              example: 1
              type: number
          type: object
          required:
            - options
            - shipping_method
            - payment_method
            - address_id
  responses:
    201:
      description: Tạo đơn hàng mới thành công
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/Dữ liệu rỗng.yaml"
    401:
      $ref: "../../components/responses/401.yaml"
    422:
      description: Dữ liệu khách hàng đã nhập không được chấp nhận
      content:
        application/json:
          schema:
            properties:
              message:
                title: Thông báo ngắn
                type: string
                example: Trường tùy chọn là bắt buộc. (và 3 lỗi khác)
              errors:
                properties:
                  options:
                    title: Tùy chọn
                    example:
                      - Trường tùy chọn là bắt buộc.
                    type: array
                  shipping_method:
                    title: Phương thức vận chuyển
                    example:
                      - Trường phương thức vận chuyển là bắt buộc.
                    type: array
                  payment_method:
                    title: Phương thức thanh toán
                    example:
                      - Trường phương thức thanh toán là bắt buộc.
                    type: array
                  address_id:
                    title: Địa chỉ
                    example:
                      - Trường địa chỉ là bắt buộc.
                    type: array
            type: object
